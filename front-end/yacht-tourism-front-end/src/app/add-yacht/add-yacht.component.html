<!-- Yacht owner form -->
<div class="container mt-4">
    <h2>Add Yacht</h2>
    <form>
        <!-- Yacht Name -->
        <div class="form-group">
            <label for="yachtName">Yacht Name:</label>
            <input type="text" class="form-control" id="yachtName" placeholder="Enter yacht name">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Describe the yacht"></textarea>
        </div>

        <!-- Location -->
        <div class="form-group col-md-6">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Provide the yacht location">
        </div>

        <!-- Owner -->
        <div class="form-group col-md-6">
            <label for="owner">Owner:</label>
            <input type="text" class="form-control" id="owner" placeholder="Specify yacht owner">
        </div>

        <!-- Skipper -->
        <div class="form-group col-md-6">
            <label for="skipper">Skipper:</label>
            <input type="text" class="form-control" id="skipper" placeholder="Provide skipper information">
        </div>

        <!-- Capacity -->
        <div class="form-group col-md-6">
            <label for="capacity">Capacity:</label>
            <input type="text" class="form-control" id="capacity" placeholder="Enter maximum capacity">
        </div>

        <!-- Length and Width -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="length">Length (LOA):</label>
                <input type="text" class="form-control" id="length" placeholder="Enter yacht length (feet/meters)">
            </div>
            <div class="form-group col-md-6">
                <label for="width">Width (Beam):</label>
                <input type="text" class="form-control" id="width" placeholder="Enter yacht width (feet/meters)">
            </div>
        </div>

        <!-- Model and Bedrooms -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" placeholder="Enter yacht model">
            </div>
            <div class="form-group col-md-6">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="text" class="form-control" id="bedrooms" placeholder="Enter number of bedrooms">
            </div>
        </div>

        <!-- Amenities -->
        <div class="form-group">
            <label for="amenities">Amenities:</label>
            <textarea class="form-control" id="amenities" rows="3" placeholder="List yacht amenities"></textarea>
        </div>

        <!-- Crew Details -->
        <div class="form-group">
            <label for="crew">Crew Details:</label>
            <textarea class="form-control" id="crew" rows="3" placeholder="Describe the crew members"></textarea>
        </div>

        <!-- Safety Features -->
        <div class="form-group">
            <label for="safetyFeatures">Safety Features:</label>
            <textarea class="form-control" id="safetyFeatures" rows="3" placeholder="Highlight safety equipment"></textarea>
        </div>

        <!-- Photos (upload input) -->
        <div class="form-group">
            <label for="photos">Photos:</label>
            <input type="file" class="form-control-file" id="photos" accept="image/*" multiple>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Add Yacht</button>
    </form>
</div>
