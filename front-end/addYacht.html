<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Yacht</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Yacht Rentals</a>
    </nav>

    <!-- Yacht owner form -->
    <div class="container mt-4">
        <h2>Add Yacht</h2>
        <form>
            <!-- Yacht Name -->
            <div class="form-group">
                <label for="yachtName">Yacht Name:</label>
                <input type="text" class="form-control" id="yachtName" placeholder="Enter yacht name">
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Describe the yacht"></textarea>
            </div>

            <!-- Capacity -->
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" class="form-control" id="capacity" placeholder="Enter maximum capacity">
            </div>

            <!-- Length and Width -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="length">Length (LOA):</label>
                    <input type="number" class="form-control" id="length" placeholder="Enter yacht length (feet/meters)">
                </div>
                <div class="form-group col-md-6">
                    <label for="width">Width (Beam):</label>
                    <input type="number" class="form-control" id="width" placeholder="Enter yacht width (feet/meters)">
                </div>
            </div>

            <!-- Model and Bedrooms -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="model">Model:</label>
                    <input type="text" class="form-control" id="model" placeholder="Enter yacht model">
                </div>
                <div class="form-group col-md-6">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="number" class="form-control" id="bedrooms" placeholder="Enter number of bedrooms">
                </div>
            </div>

            <!-- Amenities -->
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <textarea class="form-control" id="amenities" rows="3" placeholder="List yacht amenities"></textarea>
            </div>

            <!-- Crew Details -->
            <div class="form-group">
                <label for="crew">Crew Details:</label>
                <textarea class="form-control" id="crew" rows="3" placeholder="Describe the crew members"></textarea>
            </div>

            <!-- Safety Features -->
            <div class="form-group">
                <label for="safetyFeatures">Safety Features:</label>
                <textarea class="form-control" id="safetyFeatures" rows="3" placeholder="Highlight safety equipment"></textarea>
            </div>

            <!-- Photos (upload input) -->
            <div class="form-group">
                <label for="photos">Photos:</label>
                <input type="file" class="form-control-file" id="photos" accept="image/*" multiple>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Add Yacht</button>
        </form>
    </div>
</body>
</html>
